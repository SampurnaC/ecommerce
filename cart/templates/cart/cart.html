
{% extends 'store/base.html' %} {% block content %}


<div class="container mt-3">
    <h2 class="text-center">Your Trolley</h2>
    
    <div class="row">
        <div class="col-md-10">
            
            {% for item in items %}
            <div class="card">
                <div class="row">
                    <div class="col-md-3 card-body"><img src="{{item.product.image.url}}" alt="" style="width:40%"></div>
                    <div class="col-md-3 card-body">{{item.product.name}}</div>
                    <div class="col-md-3 card-body">{{item.quantity}}&nbsp;&nbsp;<a href="{% url 'store:delete_order_item' item.product.id%}" class="btn btn-danger btn-sm">Delete Product</a></div>
                    <div class="col-md-3 card-body">£{{item.get_total}}&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'store:product-detail' item.product.id%}" class="btn btn-warning btn-sm">View Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="card">
                <div class="row">
                    <div class="col-md-3 card-body"></div>
                    <div class="col-md-3 card-body"></div>
                    <div class="col-md-3 card-body">Subtotal:</div>
                    <div class="col-md-3 card-body"><b>£{{order.get_cart_total}}</b></div>
                </div>
            </div>
            <div class="text-end">
                
            </div>
        </div>
    </div>
</div>
{% endblock content%}
