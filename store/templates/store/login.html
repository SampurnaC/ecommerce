{% extends 'store/base.html' %}


{% block content %}
<div>
    <h1>Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label><br>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            {{ form.password }}
        </div>


        <button>Submit</button>
        Not registered? <a href="{% url 'store:register' %}">Register Now</a>
    </form>
</div>
{% endblock %}
