{% extends 'store/base.html' %}


{% block content %}
<div>
    <h1 class="mb-6 text-3xl text-center">Register</h1>
    <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label><br>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Email</label><br>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Repeat password</label><br>
            {{ form.password2 }}
        </div>

        

        <button class="btn btn-warning">Submit</button>
        Already registered? <a href="{% url 'store:login' %}">Login Now</a>
    </form>
</div>
</div>
{% endblock %}
